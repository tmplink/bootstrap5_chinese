<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <title>BootStrap5 中文文档</title>
    <meta name="description" content="BootStrap5 中文文档">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="renderer" content="webkit" />

    <script type="text/javascript">
        'use strict';

        try {
            var f = new Function("class tmpUITest{a=0}");
        } catch (e) {
            document.write("<p>此应用程序无法运行在比较老的浏览器上，请更新到最新版本的浏览器。通常建议使用 Edge 或者 Firefox 浏览器。</p>");

        }

    <script type="text/javascript" src="./tmpui.js"></script>
    <script type="text/javascript">
        var app = new tmpUI({
            "version": 1,
            "siteroot": "/",
            "loadingIcon": "/img/logo.png",
            "googleAnalytics": "G-67XRB529TR",
            "loadingPage": true,
            "loadingProgress": true,
            "pageNotFound": '/404',

            "preload": {
                "init": {
                    "/bootstrap5/js/bootstrap.min.js": { "type": "js", "reload": false },
                    "/bootstrap5/css/bootstrap.min.css": { "type": "css", "reload": false },
                    "/app/loader.js": { "type": "js" }
                }
            },
            "path": {
                "/": {
                    "title": "BootStrap5 中文文档",
                    "preload": ["init"],
                    "body": {
                        "/content/index.html": { "type": "html", "target": { "type": "body" } }
                    }
                },
            }
        });
    </script>

</head>

<body>
    <div id="tmpui"></div>
    <div id="tmpui_body" class="d-flex flex-column"></div>
